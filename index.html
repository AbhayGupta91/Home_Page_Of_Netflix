    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <!-- Add your Netflix logo or header content here -->
        <h1>Netflix</h1>

    <main>
        <section class="hero">
            <!-- Add hero section content here (e.g., background image, video, etc.) -->
            <div class="hero-content">
                <h2>Welcome to Netflix!</h2>
                <p>Watch your favorite shows and movies.</p>
            </div>
        </section>

        <section class="trending">
            <!-- Add trending content here (e.g., popular movies, shows, etc.) -->
            <h2>Trending Now</h2>
            <div class="poster-container">
                <img src="https://marketplace.canva.com/EAFR15iWplg/1/0/1131w/canva-red-and-black-action-movie-poster-L8p5tGjRpj8.jpg" alt="Movie 1">

            </div>
        </section>

        <section class="top-picks">
            <!-- Add top picks content here (e.g., recommended movies, shows, etc.) -->
            <h2>Top Picks</h2>
            <div class="poster-container">
                <img src="https://img.freepik.com/premium-psd/movie-poster-mockup_1390-698.jpg" alt="Movie 4">
                <img src="https://i.ytimg.com/vi/PnfGVl3Nt9Y/maxresdefault.jpg" alt="Movie 5">
                <img src="https://i.pinimg.com/474x/bf/0d/52/bf0d52db03e6fb79f19e793a14f756d0.jpg" alt="Movie 6">
            </div>
        </section>
        <br/>
        <br/>
        <button>Watch Now</button>

        <!-- Add footer content here (e.g., links, social media icons, etc.) -->
        <p>Contact Us:abhaygupta@example.com</p>
        
    </footer>

    <script src="script.js"></script>
